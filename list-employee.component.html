<table class="table table-striped">
    <thead>
        <th>Employee Name</th>
         <th>Designation</th>
          <th>Salary</th>
          <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
<td>{{employee.empName}}</td>
<td>{{employee.designation}}</td>
<td>{{employee.empSalary}}</td>
<td>
    <button (click)="updateEmployee(employee.empId)" class="btn btn-success">Update</button>
    <button (click)="deleteEmployee(employee.empId)" class="btn btn-danger" style="margin-left:10px;">Delete</button>

</td>
        </tr>
    </tbody>
</table>
