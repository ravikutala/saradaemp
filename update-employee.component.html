<div class="col-md-8 offset-md-3">
<h3>Update Employee</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
<input type="text" class="form-control" placeholder="Enter Employee Name" id="empName" [(ngModel)]="employee.empName" name="empName">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Enter Employee Designation" id="designation" [(ngModel)]="employee.designation" name="designation">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Enter Employee Salary" id="empSalary" [(ngModel)]="employee.empSalary" name="empSalary">
</div>
<div style="margin-top: 10px;">
<button type="submit" class="btn btn-primary">Update Employee</button>
</div>
</form>
</div>
